<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        // Choose the renderer - tries WebGL, or returns to Canvas
        type: Phaser.AUTO,
        // The width of the game
        width: 800,
        // The height of the game
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var player;
    var platforms;
    
    function preload ()
    {
        // Load the images
        this.load.image('sky', 'assets/sky.png');
        this.load.image('bird', 'assets/bird.png');
        this.load.image('platform', 'assets/platform.png');
    }
    
    function create ()
    {
        this.add.image(400, 300, 'sky');
    
        player = this.physics.add.sprite(100, 400, 'bird')
        player.setCollideWorldBounds(true);
    
        // Dynamic group of static physics objects
        platforms = this.physics.add.group();
    
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player, platforms, hitPlatform, null, this);
    
        // Choose a random number from -10 to 110
        var x = Phaser.Math.Between(-10, 110);
    
        platforms.create(400, Phaser.Math.Between(-10, 110), 'platform')
        platforms.create(400, Phaser.Math.Between(400, 600), 'platform');
    
        platforms.create(800, Phaser.Math.Between(-10, 110), 'platform')
        platforms.create(800, Phaser.Math.Between(550, 600), 'platform');
    
        platforms.setVelocityX(-100);
    
    }
    
    function update () {
        cursors = this.input.keyboard.createCursorKeys();
        if (cursors.down.isDown) {
            player.setVelocityY(100);
        } else if (cursors.up.isDown) {
            player.setVelocityY(-100);
        } else {
            player.setVelocityY(0);
        }
    
    
        platforms.children.iterate(function (child) { 
            if (child.x < 16) {
                child.destroy();
                var newPlatform = platforms.create(800, Phaser.Math.Between(-10, 110), 'platform')
                var newPlatform2 = platforms.create(800, Phaser.Math.Between(550, 600), 'platform')
            }
            platforms.setVelocityX(-100);
        });

        platforms.children.iterate(function (child) {
            if (this.x < 0) {
                child.destroy();
            }
        });
    
    }

    function hitPlatform (player, platform) {
        player.setTint(0xff0000);
        gameOver = true;
        // Freeze the game
        this.physics.pause();
    }


    


</script>

</body>
</html>
